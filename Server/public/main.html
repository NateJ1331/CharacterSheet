<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Sheet</title>
    <link rel="icon" href="icon.png" type="image/x-icon"/>
    <link href="mainStyle.css" rel="stylesheet"  type="text/css">
    <script src="Script.js" defer></script>
</head>

<body>

    <nav>
        <ul>
        <h2><a href="/main.html">Info</a></h2>
        <h2><a href="/character.html">Character</a></h2>
        </ul>
    </nav>

    <div class="content">

        <h1>Info</h1> 
        <button onclick="SaveData()">Save</button>
        <h5 id = "saved" ></h5>
            <div class = "bio">
                <dl>
                    <dt>Name</dt> 
                    <input id = "input-name">
                    <dt>Race</dt>
                    <input id = "input-race">
                    <dt>Class</dt>
                    <input id = "input-class">
                    <dt>Level</dt>
                    <input type="number" id = "input-level">
                    <dt>Proficiency</dt>
                    <input type="number" id = "input-profi">
                </dl>
            </div>

            <div class = "attributes"> 
                <dl>
                    <br><dt>Attributes</dt>
                    <br><dt>Strength</dt>
                    <input type = "number" id = "input-strength">
                    <dt>Dexterity</dt>
                    <input type = "number" id = "input-dexterity">
                    <dt>Constitution</dt>
                    <input type = "number" id = "input-constitution">
                    <dt>Intelligence</dt>
                    <input type = "number" id = "input-intelligence">
                    <dt>Wisdom</dt>
                    <input type = "number" id = "input-wisdom">
                    <dt>Charisma</dt>
                    <input type = "number" id = "input-charisma">
                </dl>

            </div>

            <div class="skills">
                <br><label>Skills</label>
                <br><br><label>Athletics</label>
                <input type="checkbox" id = "profi-athletics">
                <br><label>Animal Handling</label>
                <input type="checkbox">
                <br><label>Arcana</label>
                <input type="checkbox">
                <br><label>Deception</label>
                <input type="checkbox">
                <br><label>History</label>
                <input type="checkbox">
                <br><label>Insight</label>
                <input type="checkbox">
                <br><label>Intimidation</label>
                <input type="checkbox">
                <br><label>Investigation</label>
                <input type="checkbox">
                <br><label>Medicine</label>
                <input type="checkbox">
                <br><label>Nature</label>
                <input type="checkbox">
                <br><label>Perception</label>
                <input type="checkbox">
                <br><label>Performance</label>
                <input type="checkbox">
                <br><label>Persuasion</label>
                <input type="checkbox">
                <br><label>Religion</label>
                <input type="checkbox">
                <br><label>Sleight of Hand</label>
                <input type="checkbox">
                <br><label>Stealth</label>
                <input type="checkbox">
                <br><label>Survival</label>
                <input type="checkbox">
            </div>

            <div class = "bigger-input">
                <dl>
                <br><dt>Features</dt>
                    <input>
                    <dt>Equipment</dt>
                    <input >
                    <dt>Spells</dt>
                    <input>
                </dl>
            </div>

    </div>

</body>
</html>
